<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counder</title>
</head>
<!--================style==============-->
<style>
    body{
        padding:50px 100px;
    }
    h1{
        text-align: center;
        background-color: #81c6f8;
        color:#fff;
        padding: 10px;
        margin: 0px;
    }
    textarea{
        width: 99.6%;
        background-color:#80c6f8;
        font-size: 15px;
        outline: none;
    }
    p{
        text-align: center;
        background-color: #7bc0f0;
        font-size: 25px;
        font-weight: bold;
        padding: 10px;
        margin: 0px;
    }
</style>
<body>
    <h1>Word and Character Counter</h1>
    <textarea name="" id="textbox" cols="30" rows="10"></textarea>
    <p>
        <span id="word">0</span> Words ===
        <span id="char">0</span> Characters
    </p>

    <!--=============Script==================-->
    <script>

        let textbox = document.getElementById("textbox");

        textbox.addEventListener('input', function(){
            var text = this.value;
            let char = text.length;
            document.getElementById("char").innerHTML = char;

            text = text.trim();
            let word = text.split("");

            let clean = word.filter( function(n){
                return n != " ";
            });
            document.getElementById("word").innerHTML = clean.length;

        });
    </script>
</body>
</html>
